{% extends 'base-dashboard.html' %}
{% load static %}

    

{% block content%}
<div class=" offset-1 col-9" style="padding-top: 5%;" >

    <div class="header-noticias">
        
    </div>
    
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100 image-responsive" src="{% static 'django_project/img/noticias/homeheader.png' %}" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100 image-responsive" src="{% static 'django_project/img/noticias/homeheader.png' %}" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'django_project/img/noticias/homeheader.png' %}" alt="First slide">
          </div>
        </div>
        <a class="carousel-control-prev image-responsive" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    
    
    <div class="posts col-12" style="color: black;background-color: white;font-family: 'Raleway'; padding-top: 5%;">
    <div class="row" style="color: black;background-color: white;font-family: 'Raleway';">
        <h1>ARTIGOS RECENTES</h1>

    <div class="col-6 offset-1" style="padding-top: 10%;">
        <input type="text" placeholder="pesquisar">
        <input class="btn btn-danger" type="button" value="Buscar">
        </div>

    </div>

    <div class="row">
    
    {% for post in posts %}
    <div class="col-3">
        <h2>{{post.title}}</h2>
        <p>{{post.author.get_full_name}}</p>
        <p>{{post.created_at|date:'d, M, Y'}}</p>
        <p>{{post.summary | safe}}</p>
    </div>
    {% endfor %}

    

    </div>
    
</div>
</div>
{% endblock %}
