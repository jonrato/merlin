{% extends 'dashboard-admin/assinaturas/base.html' %}
{% load static %}

{% block content %}

    <h2> Upload Analises </h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="btn btn-danger">
            Upload Analise
        </button>
    </form>
    


    <form method="get">
        {% csrf_token %}
        <div class="col-lg-12">
        <div class="input-group">
        <input type="text" class="form-control" name="busca" placeholder="Buscar marca">
        <span class="input-group-btn">
            <button class="btn btn-default" type="submit">Pesquisar</button>
        </span>
        </div>
        </div>
    </form>
    <div class="col-lg-12">
    <table class="table">
    <thead>
        <tr>
        <th>Nome</th>
        <th>Produtos</th>
        <th>Ação</th>
        </tr>
    </thead>
    <tbody>
    
    </tbody>
    </table>
    <a href="{% url 'cadastrar_assinatura' %}">
    <button type="submit" class="btn btn-primary">
        Cadastrar
    </button>
    </a>
    </div>
{% endblock content %}
