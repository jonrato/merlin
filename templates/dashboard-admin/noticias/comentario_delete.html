{% extends 'dashboard-admin/assinaturas/base.html' %}

{% block tituloPagina %}
Remoção de Comentário
{% endblock tituloPagina %}

{% block content %}
<form method="post" style="padding-bottom: 10rem;padding-top: 10rem;">{% csrf_token %}
    <h4>Tem certeza que deseja excluir o comentário "{{ comentario.title }}"?</h4>
    <br/>
<button type="submit" class="btn btn-primary">
    Remover
</button>
</form>

{% endblock content %}
