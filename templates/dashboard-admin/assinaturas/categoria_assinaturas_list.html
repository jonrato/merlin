{% extends 'dashboard-admin/assinaturas/base.html' %}

{% block title %}
Listagem de Produtos
{% endblock title %}

{% block content %}
<div class="col-lg-12">
    <h2>Assinaturas da categoria {{ categorias }}</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Assinatura</th>
          
        </tr>
      </thead>
      <tbody>
      {% for produto in assinaturas %}
        <tr>
          <td>{{ produto.title }}</td>
          <td>{{ produto.price }}</td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
</div>
{% endblock content %}
