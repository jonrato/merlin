{% extends 'dashboard-admin/assinaturas/base.html' %}

{% block title %}
Listagem de Produtos
{% endblock title %}

{% block content %}

<form method="get">
    <div class="col-lg-12">
    <div class="input-group">
      <input type="text" class="form-control" name="busca" placeholder="Buscar produto">
      <span class="input-group-btn">
        <button class="btn btn-default" type="submit">Pesquisar</button>
      </span>
    </div>
    </div>
</form>
<div class="col-lg-12">
<table class="table">
  <thead>
    <tr>
      <th>Descrição</th>
      <th>Preço</th>
      <th>Ação</th>
    </tr>
  </thead>
  <tbody>
  {% for produto in lista %}
    <tr>
      <td>{{ produto.user }}</td>
      
      <td>
        <a href="{% url 'perfil_autor' pk=produto.pk %}">
            <span class="glyphicon glyphicon-search"></span>
        </a>
        <a href="{% url 'editar_autor' pk=produto.pk %}">
            <span class="glyphicon glyphicon-pencil"></span>
        </a>
        <a href="{% url 'remover_autor' pk=produto.pk %}">
            <span class="glyphicon glyphicon-trash"></span>
        </a>
      </td>
    </tr>
  {% endfor %}remover_
  </tbody>
</table>
    <a href="{% url 'cadastrar_autor' %}">
        <button type="submit" class="btn btn-primary">
            Cadastrar
        </button>
    </a>
</div>
{% endblock content %}
