{% extends 'base.html' %}
{% load crispy_forms_tags %}
{%block content%}

<section class="row-login  mr-auto " style="position:float;justify-content:center;algin-items:center;font-family: 'Raleway';">
<div class="content-register col-5 ">
<h1>Ainda não tem cadastro?</h1>
<p>Para acessar todos os benefícios da Merlin
    Research é necessário possuir cadastro, mas
    não se preocupe, é rápido e fácil se cadastrar.
</p>
<a href="/register">
    <button type="button" class="btn btn-danger"> CRIAR CONTA</button>
</a>
</div>
<div class="login col-6">
    <h1>Fazer login</h1>
    <form method="POST" style="display:inline-block">
        {% csrf_token %}
        {{form | crispy}}
        <button style="margin-top: 2rem" type="submit" class="btn btn-danger btn-block">Login</button>
    </form>
</div>
</section>
{%endblock%}
