{% extends 'base.html' %}
{% load static %}
<body>
    

{% block content%}
<div class="noticias">

    <div class="header-noticias">
        <h1>NOT√çCIAS</h1>
    </div>
    
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100 image-responsive" src="{% static 'django_project/img/noticias/homeheader.png' %}" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100 image-responsive" src="https://899836.smushcdn.com/1961036/wp-content/uploads/2020/04/bottles.png?lossy=1&strip=1&webp=1" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="https://goodbrew.com.au/kontent/uploads/Screen-Shot-2020-08-18-at-12.37.20.png" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev image-responsive" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    
    
    <div class="posts col-6">
    <h1>ARTIGOS RECENTES</h1>

    <div class="row">
    
    {% for post in posts %}
    <div class="col-6">
        <h2>{{post.title}}</h2>
        <p>{{post.author.get_full_name}}</p>
        <p>{{post.created_at|date:'d, M, Y'}}</p>
        <p>{{post.summary | safe}}</p>
    </div>
    {% endfor %}

    <div class="col-6">
    <input type="text" placeholder="pesquisar">
    <input class="btn btn-danger" type="button" value="Buscar">
    </div>

    </div>
    
</div>
</div>
{% endblock %}
</body>
